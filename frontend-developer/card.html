<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <section>
    <div class="card">
      <img class="portada"
        src="https://www.clarin.com/img/2020/05/19/soda-stereo-zeta-bosio-charly___M4Zt6XG4j_1256x620__1.jpg"
        alt="portada soda">

      <img class="perfil" src="https://i.pinimg.com/originals/08/8c/e1/088ce12579b1f271f6e2475bc3ea53bd.png"
        alt="logo soda">
      <div class="presentacion">
        <Strong>Soda Stereo</Strong>
        <i>Banda Musical</i>
      </div>

      <section class="datos">
        <div class="ubicacion">
          <img
            src="https://media.istockphoto.com/vectors/location-blue-icon-vector-pin-sign-isolated-on-white-background-map-vector-id1218137307?b=1&k=6&m=1218137307&s=170667a&w=0&h=ztpzRrlPFkmGSgyxYD9ZcTehonRSkXuiUN-yehCYuRU="
            alt="logo gps">

          <p>Argentina</p>
        </div>

        <div class="contacto">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Mail_%28iOS%29.svg/1200px-Mail_%28iOS%29.svg.png"
            alt="logo email">

          <p>Sent E-mail</p>
        </div>
      </section>

      <section class="follow">
        <div class="followers">
          <b>Followers</b>
          <p>4.000.000</p>
        </div>

        <div class="following">
          <b>Following</b>
          <p>300.000</p>
        </div>

      </section>
    </div>




  </section>
</body>

</html>
